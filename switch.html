<div class="onoffswitch">
    <form id="formName" action="register.html" method="get">
        <input type="checkbox" onchange="document.getElementById('formName').submit()" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </form>
</div>
